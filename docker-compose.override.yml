# Development overrides for docker-compose
# This file is automatically loaded with docker-compose.yml
# Enables hot reload with Vite dev server and automatic rebuild on code changes
services:
  postgres:
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "${APP_PORT:-3000}:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json:ro
      - ./frontend/eslint.config.js:/app/eslint.config.js:ro
    environment:
      - APP_ENV=development
      - CHOKIDAR_USEPOLLING=true
      # BACKEND_URL is for Vite's internal proxy (Docker internal network)
      - BACKEND_URL=http://backend:3001
      # VITE_API_BASE_URL should be empty for relative URLs in browser
      - VITE_API_BASE_URL=
      - VITE_FINNHUB_API_KEY=${VITE_FINNHUB_API_KEY:-}
      - VITE_ALPHA_VANTAGE_API_KEY=${VITE_ALPHA_VANTAGE_API_KEY:-}
      - VITE_TWELVE_DATA_API_KEY=${VITE_TWELVE_DATA_API_KEY:-}
      - VITE_NEWS_API_KEY=${VITE_NEWS_API_KEY:-}
      - VITE_PREFERRED_DATA_SOURCE=${VITE_PREFERRED_DATA_SOURCE:-yahoo}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/src:/app/src:ro
      - ./CHANGELOG.md:/app/CHANGELOG.md:ro
    environment:
      - NODE_ENV=development
      - CORS_ORIGIN=*
      - ML_SERVICE_URL=http://ml-service:8000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-daytrader}:${POSTGRES_PASSWORD:-daytrader_secret}@postgres:5432/${POSTGRES_DB:-daytrader}

  # Development ml-service (CPU-only, with hot reload)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile.dev
    volumes:
      - ./ml-service/app:/app/app:ro
      - ml-models-dev:/app/models
    environment:
      - USE_CUDA=false
      - DEBUG=true

volumes:
  ml-models-dev:
