# Production docker-compose configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# This explicitly uses production Dockerfile and disables development overrides
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3000}:5173"
    restart: unless-stopped
    environment:
      - APP_ENV=production

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
