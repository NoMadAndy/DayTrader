# Production docker-compose configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# This explicitly uses production Dockerfile and disables development overrides
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3000}:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    environment:
      - APP_ENV=production

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - ML_SERVICE_URL=http://ml-service:8000

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "${ML_SERVICE_PORT:-8000}:8000"
    restart: unless-stopped
    environment:
      - USE_CUDA=true
