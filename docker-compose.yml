services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-0.1.0}
        BUILD_COMMIT: ${BUILD_COMMIT:-dev}
        BUILD_TIME: ${BUILD_TIME:-}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-production}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-0.1.0}
        BUILD_COMMIT: ${BUILD_COMMIT:-dev}
        BUILD_TIME: ${BUILD_TIME:-}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=${APP_ENV:-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - ML_SERVICE_URL=http://ml-service:8000

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-0.1.0}
        BUILD_COMMIT: ${BUILD_COMMIT:-dev}
        BUILD_TIME: ${BUILD_TIME:-}
    ports:
      - "${ML_SERVICE_PORT:-8000}:8000"
    restart: unless-stopped
    volumes:
      - ml-models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - USE_CUDA=${USE_CUDA:-true}
      - MODEL_DIR=/app/models
      - SEQUENCE_LENGTH=${ML_SEQUENCE_LENGTH:-60}
      - FORECAST_DAYS=${ML_FORECAST_DAYS:-14}
      - EPOCHS=${ML_EPOCHS:-100}
      - LEARNING_RATE=${ML_LEARNING_RATE:-0.001}

volumes:
  ml-models:
