services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-daytrader}
      - POSTGRES_USER=${POSTGRES_USER:-daytrader}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-daytrader_secret}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-daytrader} -d ${POSTGRES_DB:-daytrader}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.40.0}
        BUILD_COMMIT: ${BUILD_COMMIT:-dev}
        BUILD_TIME: ${BUILD_TIME:-}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
        VITE_FINNHUB_API_KEY: ${VITE_FINNHUB_API_KEY:-}
        VITE_ALPHA_VANTAGE_API_KEY: ${VITE_ALPHA_VANTAGE_API_KEY:-}
        VITE_TWELVE_DATA_API_KEY: ${VITE_TWELVE_DATA_API_KEY:-}
        VITE_NEWS_API_KEY: ${VITE_NEWS_API_KEY:-}
        VITE_PREFERRED_DATA_SOURCE: ${VITE_PREFERRED_DATA_SOURCE:-yahoo}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-production}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.40.0}
        BUILD_COMMIT: ${BUILD_COMMIT:-dev}
        BUILD_TIME: ${BUILD_TIME:-}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=${APP_ENV:-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - ML_SERVICE_URL=${ML_SERVICE_URL:-http://ml-service:8000}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-daytrader}:${POSTGRES_PASSWORD:-daytrader_secret}@postgres:5432/${POSTGRES_DB:-daytrader}

  # ML service - CPU by default, GPU via docker-compose.gpu.yml
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.40.0}
        BUILD_COMMIT: ${BUILD_COMMIT:-dev}
        BUILD_TIME: ${BUILD_TIME:-}
    ports:
      - "${ML_SERVICE_PORT:-8000}:8000"
    restart: unless-stopped
    volumes:
      - ml-models:/app/models
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - USE_CUDA=${USE_CUDA:-false}
      - MODEL_DIR=/app/models
      - SEQUENCE_LENGTH=${ML_SEQUENCE_LENGTH:-60}
      - FORECAST_DAYS=${ML_FORECAST_DAYS:-14}
      - EPOCHS=${ML_EPOCHS:-100}
      - LEARNING_RATE=${ML_LEARNING_RATE:-0.001}

  # RL Trading Service - Deep Reinforcement Learning for trading agents
  # CPU by default, GPU via docker-compose.gpu.yml
  rl-trading-service:
    build:
      context: ./rl-trading-service
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.40.0}
        BUILD_COMMIT: ${BUILD_COMMIT:-dev}
        BUILD_TIME: ${BUILD_TIME:-}
    ports:
      - "${RL_SERVICE_PORT:-8001}:8001"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - rl-models:/app/models
      - rl-checkpoints:/app/checkpoints
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - USE_CUDA=${USE_CUDA:-false}
      - MODEL_DIR=/app/models
      - CHECKPOINT_DIR=/app/checkpoints
      - DEFAULT_TIMESTEPS=${RL_DEFAULT_TIMESTEPS:-100000}
      - DEFAULT_LEARNING_RATE=${RL_LEARNING_RATE:-0.0003}
      - ML_SERVICE_URL=${ML_SERVICE_URL:-http://ml-service:8000}
      - BACKEND_URL=${BACKEND_URL:-http://backend:3001}

volumes:
  ml-models:
  rl-models:
  rl-checkpoints:
  postgres-data:
