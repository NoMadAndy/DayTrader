name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend (Lint + Test + Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  backend:
    name: Backend (Test)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: daytrader_test
          POSTGRES_USER: daytrader
          POSTGRES_PASSWORD: test_secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U daytrader -d daytrader_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci

      - name: Start backend
        run: node src/index.js &
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://daytrader:test_secret@localhost:5432/daytrader_test
          PORT: 3001

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:3001/health && break || sleep 1
          done

      - run: node --test tests/health.test.js

  rl-service:
    name: RL Trading Service (Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rl-trading-service
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: rl-trading-service/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - run: python -m pytest tests/ -v

  ml-service:
    name: ML Service (Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ml-service
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ml-service/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - run: python -m pytest tests/ -v

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend, backend, rl-service, ml-service]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build all services
        run: |
          docker compose build \
            --build-arg BUILD_VERSION=${{ github.ref_name }} \
            --build-arg BUILD_COMMIT=${{ github.sha }} \
            --build-arg BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
